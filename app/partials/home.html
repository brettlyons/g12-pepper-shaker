<style type="text/css">
  #faux{
  background-image: url('https://www.flickr.com/photos/vegaseddie/3910559910');
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00589F', endColorstr='#0073CF', GradientType=0);
  background: -webkit-linear-gradient(to bottom, #00589F 50%, #0073CF) !important;
  background: -moz-linear-gradient(to bottom, #00589F 50%, #0073CF) !important;
  background: -ms-linear-gradient(to bottom, #00589F 50%, #0073CF) !important;
  background: -o-linear-gradient(to bottom, #00589F 50%, #0073CF) !important;
  background: linear-gradient(to bottom, #00589F 50%, #0073CF) !important;
  color: white;
}

div.well{
  height: 250px;
} 

.Absolute-Center {
  margin: auto;
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
}

.Absolute-Center.is-Responsive {
  width: 50%; 
  height: 50%;
  min-width: 200px;
  max-width: 400px;
  padding: 40px;
}

#logo-container{
  margin: auto;
  margin-bottom: 10px;
  width:200px;
  height:30px;
}

a{
  color: #ffffff;
  text-decoration: none;

}
</style>
<div id="faux">
  <div class="container">
    <div class="row">
      <div class="Absolute-Center is-Responsive">
        <div id="logo-container"></div>
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <form ng-submit='addName()'>
            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input class="form-control" type="text" ng-model='name' placeholder="player name"/>          
            </div>
            <div class="form-group">
              <button ng-submit="addName()" type="submit" class="btn btn-primary btn-block">Enter race</button>
            </div>
          </form>        
        </div>
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <button class="btn btn-danger btn-block" ng-click="showDash()">View Dashboard</button>
          <form ng-show="viewDashboard">
            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-sunglasses"></i></span>
              <input class="form-control" type="password" ng-model='password' placeholder="password"/>          
            </div>
            <div class="form-group">
              <button ng-click="validatePassword()" type="submit" class="btn btn-success btn-md">Submit</button>
            </div>
          </form>
        </div>  
      </div>    
    </div>
  </div>
</div>
