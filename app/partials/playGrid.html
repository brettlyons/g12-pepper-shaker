<h1>Welcome to Shake Race</h1>
<div class="lead">{{title}}</div>

<div class='col-md-12 well'>

 <div ng-repeat='player in players'>
    <div class='row'>
      <div>{{ player.name }}</div><div style='width: {{ player.score }}px; background-color: red; height: 55px'><img style="margin-left: {{player.score}}px" ng-src="{{ player.image }}">
      </div>
    </div>
</div>
</div>


<div class='row' ng-hide='winner == undefined'>
  <h1>Game over!  Winner is {{ winner }}</h1>
</div>
