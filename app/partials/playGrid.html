<h1>Welcome to Shake Race</h1>
<div class="lead">{{title}}</div>

<div class='col-md-12 well'>
  <div ng-repeat='player in players' class='col-md-1'>
  <div style='height: {{ player.shakes}}px; background-color: red' >{{ player.userId }}</div>
  <div class="lead">Score: {{player.shakes}}</div>
  </div>
</div>
